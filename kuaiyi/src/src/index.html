<!-- 顶部 -->
<link rel="import" href="inline/top.html?__inline">

<!-- banner -->
<div class="banner">
  <div class="banner-wrap banner-wrap-simple">
    <div class="location clearfix">
      <div class="location-icon fl"></div>
      <div class="select-mod fl">
        <span class="select-icon"></span>
        <div class="m-select-cur" id="Jregion">广州</div>
        
        <!-- 地区弹层 -->
        <link rel="import" href="inline/region.html?__inline">

      </div>
      <div class="hot fr">
        <a href="" class="question"><em></em>遇到问题？</a>
      </div>
    </div>

    <div class="ks-input clearfix">
      <div class="ks-label">
      <input type="text" name="q" class="ks-q" id="searchKey" placeholder="请输入您想查找的医生名字" value="请输入您想查找的医生名字" autocomplete="off">
      </div>
      <input type="button" class="ks-submit" value="" id="btnSearch" autocomplete="off">
    </div>
    <p class="p2">* 仅支持医生搜索</p>
    <p class="p2">* 快医已经开通北京、上海、广州等全国39个城市、3205家医院、3250位医生预约挂号服务 </p>

  </div>
</div>

<!-- 20160130 start-->
<!-- 搜索下拉提示 -->
<div class="select-pop hospital-pop search-tips" id="Jsearchtips">
  <div class="txt">
    您可以直接输入拼音或是字母搜索
    <em class="close-pop close-em"></em>
  </div>
  <div class="pop-th">
    “广”相关搜索结果...
  </div>
  <div class="pop-tb">
      <a href="javascript:;" title="北京">广东省中医院</a>

      <a href="javascript:;" title="北京">广东省中医院</a>
      <a href="javascript:;" title="北京">中山大学附属第一医院 </a>

      <a href="javascript:;" title="北京">中山大学附属第一医院 </a>
  </div>
</div>
<!-- 20160130 end-->

<!-- 20160217 start-->

<!-- 弹层半透明背景 -->
<div class="pop-bg" id="Jpopbg"></div>
<!-- 反馈弹窗 -->
<div class="suggest-box" id="J_popup_suggest">
  <a href="javascript:Index.hidePop($('#J_popup_suggest'),true);" class="login-close" target="_self"></a>
  <p class="suggest-box-p">欢迎提出建议</p>
  <form id="J_StaticForm" action="#" method="post">
    <table>
      <tbody>
      <tr class="row0">
        <th class="tTit">页面链接</th>
        <td class="iCol"><input name="url" id="Allurl" type="text" class="inp redInput" value="http://www.mingyihui.net/"></td>
      </tr>

      <tr class="row0">
        <th class="tTit">详细描述</th>
        <td class="iCol">
          <textarea name="content" id="Allcontent" rows="10" placeholder="请输入您的建议..."></textarea>
        </td>
      </tr>
      <tr class="row6">
        <th class="tTit">联系方式</th>
        <td class="iCol">
          <input name="contact" id="Allcontact" type="text" class="inp redInputA">
          <p>您可以留下E-mail、QQ或电话号码，方便我们与您进一步沟通(可以不填写)</p>
        </td>
      </tr>

      <tr class="row8">
        <td class="iCol" id="row8Input" colspan="2" style="text-align:center"><input class="inpBtn" type="button" id="btnAllSiteFeedback" value="立即提交" style="border:none;"></td>
      </tr>
    </tbody></table>
    </form>
</div>
<!-- 20160217 end-->
