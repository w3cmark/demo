    <body>
  <div id="snow-canvasA"></div>
	<div id="snow-canvasB"></div>
<script charset="gb2312" src="http://res.nie.netease.com/comm/js/jquery(mixNIE).1.11.js"></script>
<script charset="gb2312" src="http://res.nie.netease.com/comm/js/nie/ref/threecanvas.js"></script>
<script src="js/snow.js"></script>
<script type="text/javascript">

ParticleEffect.create({
  container: 'snow-canvasA', //粒子容器id
  num: 100, //粒子数量
  imageSrc: 'img/particle.png', //粒子图片地址（只需要一张，随机缩放）
  width: $(window).width(), //粒子容器宽
  height: $(window).height() //粒子容器高
});
var _showFps = function(){//显示页面的fps状态
    var params = function(u, p){//获取url参数
            var m=new RegExp("(?:&|/?)"+p+"=([^&$]+)").exec(u);
            return m?m[1]:'';
        },
        fps = params(location.search,'fps');
    if(!fps || fps != 1){return;}
    var script = document.createElement('script');
    script.onload = function(){
        var stats = new Stats();
        stats.domElement.style.cssText='position:fixed;left:0;top:0;z-index:10000';
        document.body.appendChild(stats.domElement);
        requestAnimationFrame(
            function loop(){
                stats.update();
                requestAnimationFrame(loop)
            });
    };
    script.src='http://rawgit.com/mrdoob/stats.js/master/build/stats.min.js';
    document.head.appendChild(script);
}
_showFps();
// ParticleEffect.create({

</script>
